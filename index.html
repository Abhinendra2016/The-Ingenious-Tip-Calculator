<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Ingenious Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>The Ingenious Tip Calculator</h1>
        <div class="calculator-container">
            <div class="input-container">
                <label for="billAmount">Bill Amount:</label>
                <input type="number" id="billAmount" placeholder="Enter bill amount" required>
            </div>
            <div class="input-container">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>
            </div>
            <div class="result-container">
                <div id="tipAmount" class="result"></div>
                <div id="totalAmount" class="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
